name: Test de compilation

on:
  push:
    branches:
      - the-refactoring

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 1.13
      - name: Build with Gradle
        run: chmod +x ./gradlew && ./gradlew build -x test
